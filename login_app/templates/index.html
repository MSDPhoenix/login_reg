<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/banana.png')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row justify-content-between">
            <form action="/register/" method="post" class="col col-5 bg-dark text-light p-4">
                <div class="errors bg-warning text-danger">                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{messages}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <h1 class="text-primary">Register</h1>
                <div class="mb-3 "></div>
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name">
                <div class="mb-3 ">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3 ">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" value=""> 
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <form action="/login/" method="post" class="col col-5 bg-dark text-light p-4">
                <h1 class="text-primary">Login</h1>
                <div class="mb-3 ">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" value=""> 
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% endblock body %}
</body>
</html>
